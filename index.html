<!DOCTYPE html>
<head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant & Lounge</title>   
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <h1 class="navbar-brand" id="navTitle">Restaurant & Lounge</h1>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" id="cartItem">
                    <img src="https://i.imgur.com/1EKrQIi.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    <p class="d-inline-block align-top" id="cart">0 items</p>
                </li>
            </ul>
        </div>
    </nav>
    <hr class="mt-2 mb-3"/>
    <img src="https://i.imgur.com/S8Ffdqa.png" width="100%">
    <hr class="mt-2 mb-3"/>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" id="burgers">Burgers</a>
            <a class="nav-item nav-link active" id="tacos">Tacos</a>
            <a class="nav-item nav-link active" id="salads">Salads</a>
            <a class="nav-item nav-link active" id="desserts">Desserts</a>
            <a class="nav-item nav-link active" id="drinks">Drinks and sides</a>
          </div>
        </div>
    </nav>
    <div class ="row" id="listaMenu">

    </div>
    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cancelModalLabel">Cancel the order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure about cancelling the order?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-succes" data-dismiss="modal"  id="cancelBtn">Yes I want to cancel the order</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">No, I want to continue adding products</button>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="scripts.js"></script>
</body>
